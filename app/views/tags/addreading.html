<form action="/stations/${_station.id}/addreading" method="POST">
    <div class="columns">
        <div class="field column ">
            <label class="label">Code</label>
            <div class="control">
                <div class="select is-fullwidth">
                    <select name="code">
                        <option>Select Code</option>
                        <option value="100">100 - Clear</option>
                        <option value="200">200 - Partial Clouds</option>
                        <option value="300">300 - Cloudy</option>
                        <option value="400">400 - Light Showers</option>
                        <option value="500">500 - Heavy Showers</option>
                        <option value="600">600 - Rain</option>
                        <option value="700">700 - Snow</option>
                        <option value="900">800 - Thunder</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field column">
            <label class="label">Temperature</label>
            <div class="control">
                <input class="input" placeholder="Temperature in °C e.g. 0.0°C" type="text" name="temperature" required>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="field column">
            <label class="label">Wind Speed</label>
            <div class="control">
                <input class="input" placeholder="Wind Speed in km/h e.g. 3.5" type="text" name="windSpeed" required>
            </div>
        </div>
        <div class="field column">
            <label class="label">Wind Direction</label>
            <div class="control">
                <input class="input" placeholder="Wind Direction in ° e.g. 303.75 " type="text" name="windDirection"
                       required>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="field column is-half">
            <label class="label">Pressure</label>
            <div class="control">
                <input class="input" placeholder="Pressure in hPa e.g. 1001" type="text" name="pressure" required>
            </div>
        </div>
    </div>
    <div class="field mt-4">
        <div class="control">
            <button class="button is-black">Add Readings</button>
        </div>
    </div>
</form>
